<section class="table-section">
    <button id="get-button">Get movie List</button>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Category</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor=" let movie of movies | async" class="table-row">
            <td>{{ movie.title }}</td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.category }}</td>
            <td>
              <div class="btn-group">
                <button (click)="deleteMovie(movie.id)" id="delete-button" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
    </table>
</section>
